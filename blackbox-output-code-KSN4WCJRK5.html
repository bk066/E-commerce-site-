<html lang="en">
<head>

  <title>Cart - Household Utility Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
    <nav>

      <a href="products.html">Products</a>
      <a href="login.html">Login</a>
      <button onclick="logout()">Logout</button>

  </header>

  <main>
