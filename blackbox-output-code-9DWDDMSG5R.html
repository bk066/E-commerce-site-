<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Household Utility Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Register</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <form id="register-form">
      <input type="text" id="reg-name" placeholder="Full Name" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <input type="text" id="reg-contact" placeholder="Mobile Number" required>
      <input type="text" id="reg-address" placeholder="Street Address" required>
      <input type="text" id="reg-city" placeholder="City" required>
      <input type="text" id="reg-pin" placeholder="Pin Code" required>
      <button type="submit">Register</button>
    </form>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
